<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculadora</title>
<link rel="stylesheet" href="calculadora.css">
<link rel="shortcut icon" href="poni.ico" type="image/ico">
</head>
<body>
<h1>Calculadora</h1>
<div>
  <label>Cuadrado de un número:
    <input type="number" id="cuadrado" size="2">
  </label>
  <button id="boton_cuadrado">Calculate</button>
  <br><br>
  
  <label>La mitad del número:
    <input type="number" id="mitad" size="2">
  </label>
  <button id="boton_mitad">Calculate</button>
  <br><br>
  
  <label>
    Porcentaje:
    <input type="number" id="porcentaje1" size="2">
  </label>
  <label>
    Total:
    <input type="number" id="porcentaje2" size="2">
  </label>
  <button id="boton_porcentaje">Calculate</button>
  <br><br>
  
  <label>Calcula el área del círculo con radio:
    <input type="number" id="radio" size="2">
  </label>
  <button id="boton_area">Calculate</button> 
  <br><br>
</div>
  <div id="solucion"></div>

  <script src="calculadora.js"></script>
</body>
</html>
