<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Javascript</title>
</head>
<body>

    <div id="container" class="contenedor">
        <div id="primero" style="flex-grow: 1">1</div>
        <div id="segundo" style="flex-grow: 1">2</div>
        <div id="tercero" style="flex-grow: 1">3</div>
        <div id="cuarto" style="flex-grow: 1">4</div>
        <div id="quinto" style="flex-grow: 1">5</div>
        <div id="sexto" style="flex-grow: 1">6</div>
        <div id="septimo" style="flex-grow: 1">7</div>
        <div id="octavo" style="flex-grow: 1">8</div>
        <div id="noveno" style="flex-grow: 1">9</div>
    </div>
    <h1>Flex is a shorthand for grow, shrink and basis "flex:0 0 200px"</h1>
    <div class="botonera">
        <div class="boton" id="flexorder">Change DIVs order</div>
        <div class="boton" id="flexgrow">DIV 3 flex-grow to 8</div>
        <div class="boton" id="flexshrink">DIV 2 will not shrink</div>
        <div class="boton" id="flexbasis">DIV 4 initial width 400px</div>
        <div class="boton" id="alignself">5th DIV, overrides align-items in container</div>
    </div>
<script src="items.js"></script>
</body>
</html>
