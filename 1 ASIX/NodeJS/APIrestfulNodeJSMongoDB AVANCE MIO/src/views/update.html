<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Backend</title>
    <link rel="stylesheet" href="css/update.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">

<body>

    <div class="main">

<div class="navbar">

    <img src="pic/logoLIGA.png" onclick="window.location.href='/Backend';">

<div class="insert">
    <div class="insert">
        <form action="/api/equiposUPDATE" method="POST"> 
    
            <h1>Update</h1>
            <label for="ID">ID equipo:</label>

            <label for="nombreEquipo">Nombre equipo:</label>

            <label for="fotoEstadio">Foto estadio:</label>
            <input type="url" name="fotoEstadio" id="fotoEstadio"><br>

        </form>

    </div>
